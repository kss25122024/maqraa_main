<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>اختيار طالب لإضافة مهمة الحفظ اليومية</title>
    {% include 'parts/header.html' %}
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header d-flex justify-content-between align-items-center">
            <div>
                <h1>مرحباً: {{ user.get_full_name }} </h1>
            </div>
            <div>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-secondary">تسجيل الخروج</button>
                </form>
            </div>
        </div>

        <h2>اختيار طالب لإضافة مهمة الحفظ اليومية</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>اسم الطالب</th>
                    <th>رقم الطالب</th>
                    <th>اختيار</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.first_name }} {{ student.last_name }}</td>
                    <td>{{ student.id }}</td>
                    <td>
                        <a href="{% url 'add_task' student.id %}" class="btn btn-primary">اختيار</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="center-button">
            <a href="{% url 'halaqa_detail' halaqa.id %}" class="btn btn-success">عودة</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
