<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقييم اليومي</title>
    <link rel="stylesheet" href="path/to/your/styles.css">
    <script src="5.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header d-flex justify-content-between align-items-center">
            <br>
            <h5 class="text-center">التقييم اليومي</h5>
            <br>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>المهمة</th>
                        <th colspan="3">الحفظ السابق</th>
                        <th colspan="2">إلى</th>
                        <th>عدد الآيات</th>
                        <th colspan="2">عدد الصفحات</th> <!-- تعديل: تغيير العنوان -->
                        <th colspan="2">الدرجات</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>الحفظ</td>
                        <td>
                            <select class="form-control" onchange="updateSurahOptions(this, 0)">
                                <option value="1">فئة المبتدئين</option>
                                <option value="2">فئة ثلاثة أجزاء</option>
                                <option value="3">فئة خمسة أجزاء</option>
                                <option value="4">فئة عشرة أجزاء</option>
                                <option value="5">فئة خمسة عشر جزء</option>
                                <option value="6">فئة عشرون جزء</option>
                                <option value="7">فئة خمسة وعشرون جزء</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-control" id="surah-options-0" onchange="updateAyatOptions(this, 0)">
                                <!-- سيتم تحديث هذه الخيارات بناءً على الجزء المحدد -->
                            </select>
                        </td>
                        <td>
                            <select class="form-control" id="ayat-options-0">
                                <!-- سيتم تحديث هذه الخيارات بناءً على السورة المحددة -->
                            </select>
                        </td>
                        <td>
                            <select class="form-control" onchange="updateSurahOptions(this, 1)">
                                <option value="1">فئة المبتدئين</option>
                                <option value="2">فئة ثلاثة أجزاء</option>
                                <option value="3">فئة خمسة أجزاء</option>
                                <option value="4">فئة عشرة أجزاء</option>
                                <option value="5">فئة خمسة عشر جزء</option>
                                <option value="6">فئة عشرون جزء</option>
                                <option value="7">فئة خمسة وعشرون جزء</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-control" id="surah-options-1" onchange="updateAyatOptions(this, 1)">
                                <!-- سيتم تحديث هذه الخيارات بناءً على الجزء المحدد -->
                            </select>
                        </td>
                        <td>
                            <select class="form-control" id="ayat-options-1">
                                <!-- سيتم تحديث هذه الخيارات بناءً على السورة المحددة -->
                            </select>
                        </td>
                        <td id="total-ayat-memorized-cell">
                            <!-- إضافة عرض عدد الآيات المحفوظة هنا -->
                        </td>
                        <td>
                            <select class="form-control">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-control">
                                <option>0</option>
                                <option>0.25</option>
                                <option>0.5</option>
                                <option>0.75</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>

            {% include 'parts/footer.html' %}
        </div>
    </div>
</body>
</html>
