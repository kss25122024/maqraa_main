<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إضافة قراءة جديدة</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
    <style>
        /* Add any specific styles for add typeread page here */
        .header {
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% include 'parts/header.html' %}

    <div class="header d-flex justify-content-between align-items-center">
        <div>
            <h1>إضافة قراءة جديدة</h1>
        </div>
        <div>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-secondary">تسجيل الخروج</button>
            </form>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">حفظ القراءة</button>
                        </form>
                    </div>
                </div>
                <div class="mt-3">
                    <a href="{% url 'manage_typeread' %}" class="btn btn-secondary">العودة لإدارة القراءات</a>
                </div>
            </div>
        </div>
    </div>

    {% include 'parts/footer.html' %}

    <script src="{% static 'js/jquery-3.7.1.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
