<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>المقرأة اليمنية</title>
    {% include 'parts/header.html' %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>

<body>
    <div class="container main-container">
        <div class="row w-100 justify-content-center">
            <div class="col-md-8 left-section text-center" style="background-color: var(--tp-theme-2); padding: 30px; border-radius: 10px; margin-bottom: 20px;">
                
                <h1> المقرأة اليمنية الإلكترونية</h1>
                <p>
                    عطاء مستمر في إقراء وتعليم كتاب الله تعالى</p>

                
                <button class="btn btn-custom mt-4 d-flex flex-column align-items-center mx-auto" data-bs-toggle="modal" data-bs-target="#CreatAcountModal" style="padding: 20px 30px; font-size: 1.2em; border-radius: 15px; transition: all 0.3s ease;">
                    <span style="font-size: 2em; margin-bottom: 5px;">&#128100;</span>
                     حساب جديد
                </button>
            </div>
            <!-- Right Section -->
            <div class="col-md-8 right-section d-flex justify-content-center flex-column mx-auto" style="background-color: var(--tp-grey-1); padding: 30px; border-radius: 10px;">
                <div class="d-flex justify-content-around">
                  <div class="icon-card">
                    <a href="{% url 'login' %}?type=teacher">
                      <img src="{% static 'icons/school.png' %}" alt="معلم">
                      <p>الدخول كمعلم</p>
                    </a>
                  </div>
                  <div class="icon-card">
                    <a href="{% url 'login' %}?type=student">
                      <img src="{% static 'icons/reading-book.png' %}" alt="طالب">
                      <p>الدخول كطالب</p>
                    </a>
                  </div>
                </div>
              </div>
              
            <!-- Left Section -->
            
        </div>
    </div>

<!-- الزر الذي يفتح النافذة المنبثقة -->


<!-- النافذة المنبثقة -->
  
<div class="modal fade" id="CreatAcountModal" tabindex="-1" aria-labelledby="CreatAcountModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <center><h5 class="modal-title" id="CreatAcountModalLabel">اختر نوع إنشاء الحساب</h5></center>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="col-md-12 right-section d-flex justify-content-center flex-column">
          <div class="d-flex justify-content-around">
            <div class="icon-card">
              <a href="{% url 'register_teacher' %}">
                <img src="{% static 'icons/school.png' %}" alt="معلم">
                <p>حساب معلم</p>
              </a>
            </div>
            <div class="icon-card">
              <a href="{% url 'register_student' %}">
                <img src="{% static 'icons/reading-book.png' %}" alt="طالب">
                <p>حساب طالب</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<br>


    {% include 'parts/aihisayiyaat.html' %}
    {% include 'parts/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- WhatsApp Floating Icon -->
    <a href="https://wa.me/00967784252107" class="whatsapp-icon" target="_blank"> <!-- Replace 00967784252107 with the actual WhatsApp number -->
        <img src="{% static 'icons/whatsapp.png' %}" alt="WhatsApp"> <!-- Ensure whatsapp.png exists in static/icons/ -->
    </a>
</body>
</html>
