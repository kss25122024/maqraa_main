<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تعديل مدرس</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
    <style>
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% include 'parts/header.html' %}

    <div class="container">
        <h1>تعديل مدرس</h1>
        {% if teacher %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">حفظ التعديلات</button>
                <a href="{% url 'manage_teachers' %}" class="btn btn-secondary">إلغاء</a>
                <a href="{% url 'manage_teachers' %}" class="btn btn-secondary">العودة</a> {# Added back button #}
            </form>
        {% else %}
            <p>المدرس غير موجود.</p>
        {% endif %}
    </div>

    {% include 'parts/footer.html' %}

    <script src="{% static 'js/jquery-3.7.1.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
